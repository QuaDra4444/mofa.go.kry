<html>
<head>
  <title>Kryntopia Minister of Foreign Affairs</title>
  <style>
    .wrapper {
      display: grid;
      grid-template-columns: 1fr,250px,100px;
      grid-gap: 10px;
      grid-auto-rows: repeat(2, 1fr);
    }
    .one {
      grid-column: 1;
      grid-row: 1;
      border: 1px solid black;
    }
    .two {
      grid-column: 2 / 4;
      grid-row: 1;
      border: 1px solid black;
    }
    .three {
      grid-column: 4;
      grid-row: 1;
      border: 1px solid black;
    }
    .four {
      grid-column: 1;
      grid-row: 2;
      border: 1px solid black;
    }
    .five {
        grid-column: 2 / 4;
        grid-row: 2;
        border: 1px solid black;
    }
    .six {
      grid-column: 4;
      grid-row: 2;
      border: 1px solid black;
    }
    .apply {
      width: 33%;
      height: 100%;
      font-size: 100%;
      border-radius: 10px;
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="one">
      <img src="https://i.ibb.co/9rBLmCF/main333.jpg" alt="main333" border="0" width=100% height=100%>
    </div>
    <div class="two">
      <img src="https://i.ibb.co/Yc2gVHt/main-2.jpg" alt="main-2" border="0" width=100% height=100%>
    </div>
    <div class="three">
      <img src="https://i.ibb.co/9rBLmCF/main333.jpg" alt="main333" border="0" width=100% height=100%>
    </div>
    <div class="four">Four</div>
    <div class="five">Five
      <button type = "button" class="apply" onclick="location.href='apply.html';">
        Apply for Immigrant
      </button>
    </div>
    <div class="six">Six</div>
  </div>
</body>
</html>
