<html>
<head>
  <title>Kryntopia Minister of Foreign Affairs</title>
  <style>
    .wrapper {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      grid-auto-rows: repeat(2, 1fr);
    }
    .one {
      grid-column: 1;
      grid-row: 1;
    }
    .two {
      grid-column: 2 / 4;
      grid-row: 1;
    }
    .three {
      grid-column: 4;
      grid-row: 1;
    }
    .four {
      grid-column: 1;
      grid-row: 2;
    }
    .five {
        grid-column: 2 / 4;
        grid-row: 2;
    }
    .six {
      grid-column: 4;
      grid-row: 2;
    }
    .apply {
      width: 33%;
      height: 200%;
      font-size: 20px;
      border-radius: 10px;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="one">One</div>
    <div class="two">Two</div>
    <div class="three">Three</div>
    <div class="four">Four</div>
    <div class="five">Five
      <button type = "button" class="apply" onclick="location.href='apply.html';">
        Apply for Immigrant
      </button>
    </div>
    <div class="six">Six</div>
  </div>
</body>
</html>
